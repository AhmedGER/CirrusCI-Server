# .cirrus.yml
container:
  # GraalVM أسرع أداء + أفضل لـ networking
  image: ghcr.io/graalvm/jdk-community:21
  cpu: 8
  memory: 24G

env:
  # ضيف الـ tokens المشفرة هنا
  GITHUB_TOKEN: ENCRYPTED[!4b0eae3c2c6c631068eeedfaa0d2c0aa44b3c52d2e3d50dc4f5fb71f958d334548e3f4d70eeb23292bfb454df755b503!]
  CIRRUS_API_TOKEN: ENCRYPTED[!4336ebf698c76189e6057b84bf85a3809af77f5e5db08cf99abeea89c96a5ef9b34480dad12847b35388578fef3ba6ed!]

task:
  name: Minecraft Fabric Server 1.20.1
  timeout_in: 120m

  # ================
  # 1️⃣ إعداد Playit
  # ================
  setup_playit_script:
    - chmod +x playit-linux-amd64

  # ===================
  # 2️⃣ تشغيل السيرفر
  # ===================
  run_server_script:
    - |
      # تشغيل playit في حلقة علشان مايقفلش
      (while true; do
        ./playit-linux-amd64 >/dev/null 2>&1
        echo "Playit crashed, restarting in 5s..."
        sleep 5
      done) &

      echo "Starting Minecraft server..."
      java -Xmx22G -Xms18G \
        -XX:+UseG1GC \
        -XX:+ParallelRefProcEnabled \
        -XX:MaxGCPauseMillis=200 \
        -XX:+UnlockExperimentalVMOptions \
        -XX:+DisableExplicitGC \
        -XX:+AlwaysPreTouch \
        -XX:G1NewSizePercent=30 \
        -XX:G1MaxNewSizePercent=40 \
        -XX:G1HeapRegionSize=16M \
        -XX:G1ReservePercent=20 \
        -XX:G1HeapWastePercent=5 \
        -XX:G1MixedGCCountTarget=4 \
        -XX:InitiatingHeapOccupancyPercent=15 \
        -XX:G1MixedGCLiveThresholdPercent=90 \
        -XX:G1RSetUpdatingPauseTimePercent=5 \
        -XX:SurvivorRatio=32 \
        -XX:+PerfDisableSharedMem \
        -XX:MaxTenuringThreshold=1 \
        -jar fabric-server.jar nogui > server.log 2>&1 &
      SERVER_PID=$!

      # طباعة اللوج مباشرة في Cirrus
      tail -f server.log &
      TAIL_PID=$!

      MAX_TIME=7000
      ELAPSED=0

      while [ $ELAPSED -lt $MAX_TIME ]; do
        if ! kill -0 $SERVER_PID 2>/dev/null; then
          break
        fi
        sleep 10
        ELAPSED=$((ELAPSED + 10))
      done

      # إيقاف السيرفر و playit
      kill -TERM $SERVER_PID 2>/dev/null || true
      kill -TERM $TAIL_PID 2>/dev/null || true
      pkill -TERM playit-linux-amd64 2>/dev/null || true
      sleep 5

  # ===================
  # 3️⃣ حفظ كل الملفات
  # ===================
  save_everything_script:
    - apt-get update -qq && apt-get install -y git > /dev/null 2>&1
    - git config user.email "bot@cirrus-ci.com"
    - git config user.name "Cirrus Bot"
    # نحذف أي ملفات قديمة مضغوطة
    - rm -f world.zip 2>/dev/null || true
    # نضيف كل الملفات في مجلد السيرفر بالكامل
    - git add -A
    # لو في تغييرات نعمل commit ونرفعها
    - git diff --cached --quiet || git commit -m "Full auto-save $(date -u '+%Y-%m-%d %H:%M:%S')"
    - git push https://x-access-token:${GITHUB_TOKEN}@github.com/${CIRRUS_REPO_FULL_NAME}.git HEAD:main || true

  # ============================
  # 4️⃣ إعادة تشغيل تلقائي للسيرفر
  # ============================
  always:
    retrigger_script:
      - sleep 30
      - git fetch origin
      - git reset --hard origin/main
      - |
        curl -X POST \
          -H "Authorization: Bearer ${CIRRUS_API_TOKEN}" \
          -H "Content-Type: application/json" \
          "https://api.cirrus-ci.com/graphql" \
          -d '{"query":"mutation { trigger(input: {repositoryId: \"'${CIRRUS_REPO_ID}'\", branch: \"main\"}) { build { id } } }"}'
          
